<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shuggle | {{ task_name }}</title>
        <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='css/shuggle.css')}}">
    
        <script type="text/javascript" src="{{url_for('static', filename='js/jquery-3.7.1.min.js')}}"></script>
        <script type="text/javascript" src="{{url_for('static', filename='js/jquery.tablesorter.min.js')}}"></script>

        <script>
            var num_col = Number("{{ num_col }}");
            var task_id = "{{ task_id }}";
        </script>
        
    </head>
    <body>
        {{menu}}

        <div class="container col-11">
            <h1>評価結果一覧 | {{ task_name }}</h1>
        </div>

        <br>
        <div class="container col-11">
            <div class="row">
                <div class="col-2 d-flex align-items-center">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" value="" id="CheckBoxAutoReload">
                        <label class="form-check-label" for="flexCheckDefault">
                            1秒ごとに自動更新
                        </label>
                    </div>
                </div>
                <div class="col-1">
                    <input type="button" value="更新" class="w-100 btn btn-outline-info" id="ButtonReload">
                </div>
                <div class="col-9">
                </div>
            </div>
        </div>

        <div class="container col-11">
            {{inproc_text}}
        </div>

        <div class="container col-11">
            {{table_board}}
        </div>

        <script type="text/javascript" src="{{url_for('static', filename='js/table.js')}}"></script>
        <script type="text/javascript" src="{{url_for('static', filename='js/user.js')}}"></script>
        <script type="text/javascript" src="{{url_for('static', filename='js/bootstrap.js')}}"></script>
</html>
